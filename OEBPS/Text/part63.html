<html lang="zh-Hant" xml:lang="zh-Hant" xmlns="http://www.w3.org/1999/xhtml"><head><meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/><title>長短經-卷第九・奇兵六二</title><script src="../Styles/main.js" type="text/javascript"></script></head><body><div class="mw-parser-output" id="text"><h1 id="title-1">奇兵六二</h1><section class="mf-section-0" id="mf-section-0"><p id="p0"><a class="gg-link" href="#p0" onclick="return changeColor(this);"></a>太公曰：『不能分移，不可語奇。』孫子曰：『兵以正合，事以奇勝。』
</p><p id="p1"><a class="gg-link" href="#p1" onclick="return changeColor(this);"></a>何以明之？
</p><p id="p2"><a class="gg-link" href="#p2" onclick="return changeColor(this);"></a>魏王豹反漢，漢王以韓信爲左丞相擊魏。魏王盛兵蒲阪，塞臨晉。信乃益爲疑兵，陳船欲渡臨晉，而伏兵從夏陽以木罌渡軍，襲安邑<span class="jiazhu"><span class="hidden">〈</span>孫子曰：『近而示之遠，遠而示之近。』此之謂也<span class="hidden">〉</span></span>。魏王豹驚，引兵迎信，信遂虜豹，定魏爲河東郡。
</p><p id="p3"><a class="gg-link" href="#p3" onclick="return changeColor(this);"></a>是知奇正者，兵之要也。<span class="shu-ming">經</span>曰：『戰勝不過奇正。奇正之變，不可勝窮，如環之無端，孰能窮之？』此之謂也。
</p>
</section></div></body></html>
